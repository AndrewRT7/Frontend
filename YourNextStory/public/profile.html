<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YourNextStory â€“ User Profile</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header>
      <h1>YourNextStory</h1>
      <nav>
      <ul>
        <li><a href="index.html">Main</a></li>
        <li><a href="recommendation.html">Recommendations</a></li>
        <li><a href="search.html">Search</a></li>
        <li><a class="active" href="profile.html">Profile</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="login-section">
      <h2>Login</h2>
      <form id="loginForm" action="#" novalidate>
        <label for="username">Username:</label><br />
        <input type="text" id="username" name="username" placeholder="Enter your username" /><br />
        <small id="usernameError" style="color: red; display: none;"></small><br />
        
        <label for="password">Password:</label><br />
        <div class="password-container">
          <input type="password" id="password" name="password" placeholder="Enter your password" />
          <button type="button" id="togglePassword" class="toggle-password" aria-label="Toggle password visibility">Show</button>
        </div>
        <small id="passwordError" style="color: red; display: none;"></small><br />

        <button type="submit" id="loginBtn">Login</button>
      </form>
      <div id="message" style="margin-top: 1em;"></div>
    </section>

    <section id="library-section" style="display: none;">
      <div class="profile-tabs">
        <div class="profile-nav">
          <button class="tab active" data-tab="preferences">Preferences</button>
          <button class="tab" data-tab="library">Library</button>
        </div>

        <section id="preferences" class="tab-content active">
          <form id="tag-form">

              <legend>Types</legend>

                  <label>
                    <input type="checkbox" name="type" value="game" /> Game
                  </label>
                </li>

                    <input type="checkbox" name="type" value="series" /> Series

                </li>

            </fieldset>

            <fieldset>

                  </label>
                </li>
                <li>
                  <label>
                    <input type="checkbox" name="genre" value="western" /> Western

                  </label>
                </li>
                <li>
                  <label>
                    <input type="checkbox" name="genre" value="shooter" /> Shooter
                  </label>
                </li>
                <li>
                  <label>
                    <input type="checkbox" name="genre" value="adventure" /> Adventure
                  </label>
                </li>
                <li>
                  <label>
                    <input type="checkbox" name="genre" value="drama" /> Drama
                  </label>
                </li>

                  <label>
                    <input type="checkbox" name="genre" value="thriller" /> Thriller

                <li>
                  <label>
                    <input type="checkbox" name="genre" value="sci-fi" /> Sci-Fi

            </fieldset>

            <fieldset>
              <legend>Platforms</legend>
              <ul class="checkbox-group">
                <li>
                  <label>
                    <input type="checkbox" name="platform" value="Netflix" /> Netflix
                  </label>

        <section id="library" class="tab-content">
          <h2>Your Library</h2>
          <div class="library-items" id="library-items">
            <p>Loading favorite projects...</p>
          </div>
          <div id="latest-history">

            <ol id="latest-list"></ol>

      <button id="logoutBtn" style="margin-top: 1em;">Log out</button>

  <script src="profile.js"></script>
